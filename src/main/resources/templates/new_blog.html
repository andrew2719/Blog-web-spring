<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Blog</title>
</head>
<body>
<form th:action="@{/blogs}" th:object="${blog}" method="post">
    <label for="username">Username:</label>
    <input type="text" th:value="${blog.user.username}" id="username" name="username" readonly />
    <label for="title">Title:</label>
    <input type="text" th:field="*{title}" id="title" name="title" required />
    <label for="content">Content:</label>
    <textarea th:field="*{content}" id="content" name="content" required></textarea>
    <button type="submit">Submit</button>
</form>
</body>
</html>
